$def with (saleInfo)

<div class="container">
	<div class="well">
		<h2>$:saleInfo.get("product_name")</h2>
	</div>
	
	<div class="row">
		<div class="span6" style='padding-left:20px;'>
			<form class="well form-inline">
				<input class="input-medium " type="text">
				<button class="btn" type="submit">出价</button>
			</form>
			起拍价格: $:saleInfo.get("start_money")<br/>
			最低加价: $:saleInfo.get("per_add_money")<br/>
			起拍时间: $:saleInfo.get("starttime")<br/>
			结束时间: $:saleInfo.get("endtime")<br/>
			$:saleInfo.get("product_desc")
		</div>
		<div class="span5">
			<p>出价历史:</p>
		</div>
	</div>
</div>
